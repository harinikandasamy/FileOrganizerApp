<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer WebApp</title>
</head>
<body>
    <h1>File Organizer WebApp</h1>
    <form method="post">
        <label for="source_folder">Source Folder:</label>
        <input type="text" name="source_folder" required><br>
        <label for="target_folder">Target Folder:</label>
        <input type="text" name="target_folder" required><br>
        <button type="submit">Organize Files</button>
    </form>
</body>
</html>
